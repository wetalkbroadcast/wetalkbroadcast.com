{% include base_path %}

{% capture video_host %}{{ page.header.video.host }}{% endcapture %}
{% capture video_id %}{{ page.header.video.id }}{% endcapture %}

<div class="page__hero{% if page.header.overlay_color or page.header.overlay_video.id %}--overlay{% endif %}"
  style="{% if page.header.overlay_color %}background-color: {{ page.header.overlay_color | default: 'transparent' }};{% endif %} {% if overlay_video.id %}background-video.id: {% if overlay_filter %}linear-gradient({{ overlay_filter }}, {{ overlay_filter }}), {% endif %}url('{{ overlay_video.id }}');{% endif %}"
>
    <style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style>
        <div class='embed-container'>
        {% if video_host contains 'vimeo' %}
            <iframe src='http://player.vimeo.com/video/{{ video_id }}' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        {% elsif video_host contains 'youtube' %}
            <iframe src='https://www.youtube.com/embed/{{ video_id }}' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        {% endif %}
    </div>
</div>
